<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Owais</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* CONTACT FORM STYLES */
.contact-form {
  max-width: 600px;
  margin: 0 auto;
  background-color: rgba(255, 255, 255, 0.02);
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
  animation: fadeIn 1s ease-in-out;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
  color: var(--text-color);
}

input,
textarea {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid var(--accent-color);
  border-radius: 5px;
  background-color: transparent;
  color: var(--text-color);
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input:focus,
textarea:focus {
  outline: none;
  border-color: #ff3366;
}

input::placeholder,
textarea::placeholder {
  color: #999;
}

button[type="submit"] {
  background-color: var(--accent-color);
  color: #fff;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.3s ease;
}

button[type="submit"]:hover {
  transform: scale(1.05);
  background-color: #e6004c;
}
main {
  max-width: 800px;
  margin: auto;
  padding: 2rem 1rem;
}

.contact-info {
  margin-bottom: 2rem;
  text-align: center;
  font-size: 1.1rem;
}

.contact-info p {
  margin: 0.5rem 0;
}

.contact-info a {
  color: var(--accent-color);
  text-decoration: none;
}

.contact-info a:hover {
  text-decoration: underline;
}
.contact-info {
  margin-bottom: 2rem;
  text-align: center;
  font-size: 1.1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.contact-method {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  background-color: rgba(255, 255, 255, 0.03);
  padding: 0.75rem 1.2rem;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.contact-method:hover {
  transform: scale(1.05);
  background-color: rgba(255, 255, 255, 0.08);
}

.contact-method i {
  font-size: 1.2rem;
  color: var(--accent-color);
}

.contact-method a {
  color: var(--text-color);
  font-weight: 500;
  text-decoration: none;
}

.contact-method a:hover {
  color: var(--accent-color);
}

  </style>
</head>

<body>
  <header>
    <div class="logo">Owais.dev</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <button class="contact-btn"><a href="contact.html">Contact Me</a></button>
      <button class="theme-switch" id="themeSwitch">Switch Theme</button>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
  
    <section class="contact-info">
      <div class="contact-method">
        <i class="fas fa-envelope"></i>
        <a href="mailto:owais@example.com">owaisdev@gmail.com</a>
      </div>
      <div class="contact-method">
        <i class="fas fa-phone-alt"></i>
        <a href="tel:+923001234567">+92 300 1234567</a>
      </div>
    </section>
    
  
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
  
      <button type="submit">Send</button>
    </form>
  </main>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
